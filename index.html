<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Math Notebooks</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="description"
      content="A collection of all my math notebooks accumulated in my road to learn Machine Learning and become a Machine Learning engineer."
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />

    <!-- Dark theme -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
    />

    <link rel="stylesheet" href="assets/css/custom.css" />

    <!-- Katex -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"
    />
  </head>
  <body>
    <div id="app">Loading content...</div>
    <script>
      const basePath = "/math-notebooks/";
      const relativePath = (path) => `${basePath}#/${path}`;

      window.$docsify = {
        name: "ðŸ“™ Math notebooks",
        nameLink: {
          "/01-high-school": relativePath("01-high-school/README"),
          "/": relativePath("README"),
        },

        repo: "monkeyandres/math-notebooks",
        basePath,

        loadSidebar: true,
        auto2top: true,
        subMaxLevel: 4,

        notFoundPage: true,
        topMargin: 90,

        pagination: {
          crossChapter: true,
          crossChapterText: true,
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>

    <!-- CDN files for docsify-katex -->
    <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  </body>
</html>
